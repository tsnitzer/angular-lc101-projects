<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = "chores.length > finishedChores.length" style="color:red">Work harder!</p>
</div>

<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src='{{targetImage}}' alt='Oops! No image.' *ngIf = 'chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance'>
</div>
<hr>

<h1 *ngIf = "chores.length === 0 && finishedChores.length >= 4; else moreChores">Ice cream treat!</h1>

<ng-template #noAllowance>
    <p style='color:red'>No allowance yet.</p>
</ng-template>

<ng-template #moreChores>
    <div class = 'treat'>
        <h3 style='color:saddlebrown'>How to get allowance:</h3>
        <p style='color:palevioletred'>Need to complete ALL chores and have done at least 4 total!</p>
    </div>
</ng-template>
